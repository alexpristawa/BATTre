<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Starting favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="Images/Favicons/favicon0.png">

    <!-- Links to all CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="Classes/Misc/Logo/logo.css" rel="stylesheet" type="text/css" />
    <link href="Classes/Misc/Settings/settings.css" rel="stylesheet" type="text/css" />
    <link href="Classes/Text Classes/Bullet/bullet.css" rel="stylesheet" type="text/css" />
    <link href="Classes/Text Classes/Textarea/textarea.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');  /*  font-family: 'Kalam', cursive;  */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap'); /*  font-family: 'Noto Sans Mono', monospace; */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap'); /*  font-family: 'Noto Serif', serif;  */
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap'); /*  font-family: 'Nunito', sans-serif;  */
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap'); /*  font-family: 'Parisienne', cursive;  */
        @import url('https://fonts.googleapis.com/css2?family=Train+One&display=swap'); /* font-family: 'Train One', system-ui; */
    </style>
    <title>BATTre</title>
</head>
<body>

    <div id = 'bodyTop'>
        <div>

        </div>
        <div>

        </div>
        <div>
            <div class = 'settingsHolder' onclick = 'Settings.click()'>
                <i class = 'fas fa-gear settingsUnrotate'></i>
            </div>
            <div class = 'settingsDiv'>
                <button id = 'archiveButton'>Archive</button>
                <hr>
                <button id = 'customizationsButton'>Customizations</button>
            </div>
        </div>
    </div>
    <div id = 'main'>
        <div></div>
        <div id = 'contentDiv'>
            <div id = 'moduleHolder'>
                <div class = 'moduleShow'></div>
                <div class = 'moduleShow'></div>
                <div class = 'moduleShow'></div>
                <div class = 'moduleShow'></div>
            </div>
        </div>
        <div></div>
    </div>
    <div></div>

    <!-- Templates -->
    <template id = 'moduleShowTemplate'>
        <div class = "textHolder">
            <h2 class="textHolderText"></h2>
        </div>
        <div class = "contentHolder">
            <div class="submoduleDisplayInModule">
                <h3 class="submoduleDisplayTitle"></h3>
            </div>
            <div class="submoduleDisplayInModule">
                <h3 class="submoduleDisplayTitle"></h3>
            </div>
            <div class="submoduleDisplayInModule">
                <h3 class="submoduleDisplayTitle"></h3>
            </div>
            <div class="submoduleDisplayInModule">
                <h3 class="submoduleDisplayTitle"></h3>
            </div>
        </div>
    </template>

    <template id = 'submoduleTemplate'>
        <div class = "textHolder">
            <h2></h2>
        </div>
        <div class = 'contentHolder listHolder'>

        </div>
    </template>

    <template id = 'logoTemplate'>
        <div class = 'mainPart'>
            <div class = 'batteryPercentage'></div>
            <h2>BATT</h2>
        </div>
        <div class = 'cap'>
            <h3>RE</h3>
        </div>
    </template>

    <template id = 'bulletTemplate'>
        <div class = 'bulletPart'>&bull;</div>
        <div class = 'textPart'>
            <textarea rows='1'></textarea>
        </div>
    </template>

    <template id = 'bulletDateTemplate'>
        <div class = 'bulletPart'>
            <div class = 'bulletHolder'>
                <input type="text" class = 'month' placeholder="mm" data-parent_num = '1' data-enter_target = 'input:nth-child(2)'>/<input type="text" class = 'day' placeholder="dd" data-parent_num = '3' data-enter_target = 'textarea'>
            </div>
        </div>
        <div class = 'textPart'>
            <textarea rows="1"></textarea>
        </div>
    </template>

    <template id = 'bulletTimeTemplate'>
        <div class = 'bulletPart'>
            <div class = 'bulletHolder'>
                <input type="text" class = 'hour' placeholder="hh" data-parent_num = '1' data-enter_target = 'input:nth-child(2)'>:<input type="text" class = 'minute' placeholder='mm' data-parent_num = '3' data-enter_target = 'textarea'><div class = 'AMPM'>AM</div>
            </div>
        </div>
        <div class = 'textPart'>
            <textarea rows="1"></textarea>
        </div>
    </template>

    <template id = 'bulletCheckboxTemplate'>
        <div class = 'bulletPart'>
            <div class = 'checkbox'>
                <input type="checkbox">
                <div class = 'check'></div>
            </div>
        </div>
        <div class = 'textPart'>
            <textarea rows="1"></textarea>
        </div>
    </template>
    
    <template id = 'textareaTemplate'>
        <div class = 'titleHolder'>
        </div>
        <div class = 'textareaHolder'>
            <textarea></textarea>
        </div>
    </template>
    
    <script src='script.js'></script>
    <script src="Scripts/animationFunctions.js"></script>
    <script src="Scripts/positionFunctions.js"></script>
    <script src="Scripts/myLibrary.js"></script>
    <script src="Scripts/functions.js"></script>
    <script src="Classes/Module Classes/Module.js"></script>
    <script src="Classes/Module Classes/Submodule.js"></script>
    <script src="Classes/Misc/Favicon/Favicon.js"></script>
    <script src="Classes/Misc/Logo/Logo.js"></script>
    <script src="Classes/Misc/Settings/settings.js"></script>
    <script src="Classes/Text Classes/All/Info.js"></script>
    <script src="Classes/Text Classes/Bullet/Bullet.js"></script>
    <script src="Classes/Text Classes/Textarea/Textarea.js"></script>
    <script src="Classes/StorageManager/StorageManager.js"></script>
</body>
</html>
